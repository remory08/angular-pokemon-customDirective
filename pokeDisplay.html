<div ng-repeat="pokemon in pokemen">
  <h4>name: {{pokemon.name}}</h4>
  <img src="{{pokemon.image}}" alt="">
  <h5>Moves:</h5>
  <ul ng-repeat="move in pokemon.moves | limitTo: 6">
    <li>{{move.name}}</li>
  </ul>
  <h5>Types:</h5>
  <ul ng-repeat="type in pokemon.types">
    <li>{{type.name}}</li>
  </ul>
</div>
